<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="text"],
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #message {
            margin: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin: 50px 0 20px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expenseamount:</label>
        <input type="number" name="expenseamount" required> </input>
        <label for="description">Choose description:</label>
        <input type="text" name="description" required> </input>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="Movie">Movie</option>
        </select>
        <button>Add Expense</button>
    </form>
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <button onclick="download()" id="downloadexpense">Download File</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <h1>
        Expenses
    </h1>
    <ul id='listOfExpenses'></ul>
    <div id="pagination"></div>

    <ul id="leaderboard"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function addNewExpense(e) {
            e.preventDefault();

            const expenseDetails = {
                expenseamount: e.target.expenseamount.value,
                description: e.target.description.value,
                category: e.target.category.value,

            }
            console.log(expenseDetails)
            const token = localStorage.getItem('token')
            axios.post('http://3.95.11.123:3000/expense/addexpense', expenseDetails, { headers: { "Authorization": token } })
                .then((response) => {

                    addNewExpensetoUI(response.data.expense);

                }).catch(err => showError(err))

        }

        function showPremiumuserMessage() {
            document.getElementById('rzp-button1').style.visibility = "hidden"
            document.getElementById('message').innerHTML = "You are a premium user "
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const page = 1;
            const token = localStorage.getItem('token')
            const decodeToken = parseJwt(token)
            // console.log(decodeToken)
            const ispremiumuser = decodeToken.ispremiumuser
            if (ispremiumuser) {
                showPremiumuserMessage()
                showLeaderboard()
            }
            axios.get(`http://3.95.11.123:3000/expense/getexpenses?page=${page}`, { headers: { "Authorization": token } })
                .then(response => {
                    // console.log(response.data.expenses)
                    response.data.expenses.rows.forEach(expense => {

                        addNewExpensetoUI(expense);
                    })
                    // console.log(response.data.pageData)
                    showPagination(response.data.pageData)
                }).catch(err => {
                    showError(err)
                })
        })
        function showPagination({ currentPage, hasNextPage, nextPage, hasPreviousPage, previousPage, lastPage }) {
            // console.log(pageData)
            const pagination = document.getElementById('pagination')
            pagination.innerHTML = '';

            if (hasPreviousPage) {
                const btn2 = document.createElement('button')
                btn2.innerHTML = previousPage
                btn2.addEventListener('click', () => getExpenses(previousPage))
                pagination.appendChild(btn2)
            }

            const btn1 = document.createElement('button')
            btn1.innerHTML = `<h3>${currentPage}</h3>`
            btn1.addEventListener('click', () => getExpenses(currentPage))
            pagination.appendChild(btn1)

            if (hasNextPage) {
                const btn3 = document.createElement('button')
                btn3.innerHTML = nextPage
                btn3.addEventListener('click', () => getExpenses(nextPage))
                pagination.appendChild(btn3)
            }

        }

        function getExpenses(page) {
            const parentElement = document.getElementById('listOfExpenses');
            parentElement.innerHTML = ''
            // console.log("inside get expenses")
            const token = localStorage.getItem('token')

            axios
                .get(`http://3.95.11.123:3000/expense/getexpenses?page=${page}`, { headers: { "Authorization": token } })
                .then(response => {
                    // console.log(response.data.expenses)
                    response.data.expenses.rows.forEach(expense => {

                        addNewExpensetoUI(expense);
                    })
                    // console.log(response.data.pageData)
                    showPagination(response.data.pageData)
                }).catch(err => {
                    showError(err)
                })

        }

        function addNewExpensetoUI(expense) {
            const parentElement = document.getElementById('listOfExpenses');
            const expenseElemId = `expense-${expense.id}`;
            parentElement.innerHTML += `
        <li id=${expenseElemId}>
            ${expense.expenseamount} - ${expense.category} - ${expense.description}
            <button onclick='deleteExpense(event, ${expense.id})'>
                Delete Expense
            </button>
        </li>`
        }

        function deleteExpense(e, expenseid) {
            const token = localStorage.getItem('token')
            axios.delete(`http://3.95.11.123:3000/expense/deleteexpense/${expenseid}`, { headers: { "Authorization": token } }).then(() => {

                removeExpensefromUI(expenseid);

            }).catch((err => {
                showError(err);
            }))
        }

        function showError(err) {
            document.body.innerHTML += `<div style="color:red;"> ${err}</div>`
        }
        function showLeaderboard() {
            const inputElement = document.createElement("input")
            inputElement.type = "button"
            inputElement.value = 'Show Leaderboard'
            inputElement.onclick = async () => {
                const token = localStorage.getItem('token')
                const userLeaderBoardArray = await axios.get('http://3.95.11.123:3000/premium/showLeaderBoard', { headers: { "Authorization": token } })
                // console.log(userLeaderBoardArray)

                var leaderboardElem = document.getElementById('leaderboard')
                leaderboardElem.innerHTML += '<h1> Leader Board </<h1>'
                userLeaderBoardArray.data.forEach((userDetails) => {
                    leaderboardElem.innerHTML += `<li>Name - ${userDetails.name} Total Expense - ${userDetails.totalExpenses || 0} </li>`
                })
            }
            document.getElementById("message").appendChild(inputElement);

        }

        function removeExpensefromUI(expenseid) {
            const expenseElemId = `expense-${expenseid}`;
            document.getElementById(expenseElemId).remove();
        }

        function download() {
            const token = localStorage.getItem('token')
            axios.get('http://3.95.11.123:3000/user/download', { headers: { "Authorization": token } })
                .then((response) => {
                    if (response.status === 200) {
                        //the bcakend is essentially sending a download link
                        //  which if we open in browser, the file would download
                        var a = document.createElement("a");
                        a.href = response.data.fileURL;
                        // console.log(a)
                        a.download = 'myexpense.csv';
                        a.click();
                    } else {
                        throw new Error(response.data.message)
                    }

                })
                .catch((err) => {
                    showError(err)
                });
        }

        document.getElementById('rzp-button1').onclick = async function (e) {
            const token = localStorage.getItem('token')
            const response = await axios.get('http://3.95.11.123:3000/purchase/premiummembership', { headers: { "Authorization": token } });
            // console.log(response);
            var options =
            {
                "key": response.data.key_id, // Enter the Key ID generated from the Dashboard
                "order_id": response.data.order.id,// For one time payment
                "prefill": {
                    "name": "Umesh Garg",
                    "email": "kanugrg29@gmail.com",
                    "contact": "7210178000"
                },
                // This handler function will handle the success payment
                "handler": async function (response) {
                    const res = await axios.post('http://3.95.11.123:3000/purchase/updatetransactionstatus', {
                        order_id: options.order_id,
                        payment_id: response.razorpay_payment_id,
                    }, { headers: { "Authorization": token } })

                    // console.log(res)
                    alert('You are a Premium User Now')
                    document.getElementById('rzp-button1').style.visibility = "hidden"
                    document.getElementById('message').innerHTML = "You are a premium user "
                    localStorage.setItem('token', res.data.token)
                    showLeaderboard()
                },
            };
            const rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();

            rzp1.on('payment.failed', function (response) {
                // console.log(response)
                alert('Something went wrong')
            });
        }



    </script>
</body>

</html>
